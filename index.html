<!DOCTYPE html>
<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
<link href="./css/barley.css" rel="stylesheet" type="text/css" />
<SCRIPT SRC="js/jquery-1.10.2.min.js"></SCRIPT>
<SCRIPT SRC="js/barley-break.js"></SCRIPT>
<TITLE>Barley Break</TITLE>
</HEAD>
<BODY>

<DIV id="winner">
    <p align="center">Congratulations! You won!</p>
    <div id="btn_container">
        <button class="play_again" id="new_game">Play Again</button>
    </div>
</div>
<DIV id="stats">
<p align="center">Moves</p>
<p id="counter" align="center">0</p>
<div id="moves"></div>
<hr>
<div id="container_seconds">
<p align="center">Seconds</p>
<p id="clock" align="center">0</p>
</div>
<hr>
<div id="container_restart">
<button class="play_again" id="restart">Restart</button>
</div>
</DIV>
<DIV id="container">
    <TABLE cellpadding="2">
        <TR class="odd">
            <TD><DIV class="square" id="n1">1</DIV></TD>
            <TD><DIV class="square" id="n2">2</DIV></TD>
            <TD><DIV class="square" id="n3">3</DIV></TD>
            <TD><DIV class="square" id="n4">4</DIV></TD>
        </TR>
        <TR class="even">
            <TD><DIV class="square" id="n5">5</DIV></TD>
            <TD><DIV class="square" id="n6">6</DIV></TD>
            <TD><DIV class="square" id="n7">7</DIV></TD>
            <TD><DIV class="square" id="n8">8</DIV></TD>
        </TR>
        <TR class="odd">
            <TD><DIV class="square" id="n9">9</DIV></TD>
            <TD><DIV class="square" id="n10">10</DIV></TD>
            <TD><DIV class="square" id="n11">11</DIV></TD>
            <TD><DIV class="square" id="n12">12</DIV></TD>
        </TR>
        <TR class="even">
            <TD><DIV class="square" id="n13">13</DIV></TD>
            <TD><DIV class="square" id="n14">14</DIV></TD>
            <TD><DIV class="square" id="n15">15</DIV></TD>
            <TD><DIV class="empty"  id="n16"></DIV></TD>
        </TR>
    </TABLE>
</DIV>


</BODY>
</HTML>
